<!DOCTYPE html>

<html>
	<head>
		<title> Formulaire compte client </title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">

	<nav class="navbar navbar-default navbar-fixed-top">
	<body>
		<form>
		  <div class="form-row">
			<div class="form-group col-md-6">
			  <label for="inputNom">Nom</label>
			  <input type="email" class="form-control" id="inputNom">
			</div>
			<div class="form-group col-md-6">
			  <label for="inputPrenom">Prénom</label>
			  <input type="password" class="form-control" id="inputPrenom">
			</div>
		  </div>
		  <div class="form-group">
			<label for="inputAdresse">Adresse</label>
			<input type="text" class="form-control" id="inputAdresse" placeholder="8B rue du Val">
		  </div>
		  <div class="form-group">
			<label for="inputCP">CP </label>
			<input type="text" class="form-control" id="inputCP" placeholder="68100"><br>
			<label for="inputVille">Ville </label>
			<input type="text" class="form-control" id="inputVille" placeholder="Mulhouse"><br>
		
			<label for="inputTel">Téléphone</label>
			<input type="text" class="form-control" id="inputTel" pattern="[0-9]{10}><br>
			<label for="inputEmail">Email</label>
			<input type="text" class="form-control" id="inputAddresse" placeholder="exemple@mail.com">
		  </div>
		  <label for="inputState">Civilité</label>
		  <select id="inputState" class="form-control">
			<option selected>Choisissez...</option>
			<option>Madame</option>
			<option>Monsieur</option>
		  </select>
		  <div class="form-group">
		  <label for="inputLogin">Téléphone</label>
		  <input type="text" class="form-control" id="inputLogin" >
			<label for="inputPassword">Password</label>
			<input type="text" class="form-control" id="inputPassword" placeholder="exemple@mail.com">
		  </div>
		</div>
		  <button type="submit" class="btn btn-primary">Sign in</button>
		</form>
